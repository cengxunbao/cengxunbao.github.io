<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC NHƠN TRẠCH</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; --primary-light: #e0e7ff;
            --secondary: #06b6d4; --accent: #f59e0b;
            --success: #10b981; --danger: #ef4444;
            --dark: #0f172a; --bg: #f1f5f9;
            --card: #ffffff; --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; font-family: 'Lexend', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); display: flex; color: var(--dark); height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        aside { width: 260px; background: var(--dark); color: white; padding: 25px 15px; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-box { padding: 15px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 15px; margin-bottom: 30px; text-align: center; font-weight: 800; font-size: 18px; }
        
        .nav-item { 
            padding: 12px 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; 
            margin-bottom: 8px; font-weight: 500; color: #94a3b8; transition: 0.3s;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary); color: white; }

        /* MAIN */
        main { flex: 1; padding: 25px; overflow-y: auto; }
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: white; padding: 15px 25px; border-radius: 15px; box-shadow: var(--shadow); }
        
        /* STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; box-shadow: var(--shadow); border-bottom: 4px solid var(--primary); }
        .stat-card h4 { font-size: 12px; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card p { font-size: 24px; font-weight: 800; }

        .layout { display: grid; grid-template-columns: 350px 1fr; gap: 25px; }
        .glass-card { background: white; padding: 25px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .glass-card h3 { font-size: 18px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* FORM */
        .group { margin-bottom: 12px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 13px; outline: none; background: #f8fafc; }
        input:focus, textarea:focus { border-color: var(--primary); background: white; }

        .loan-alert { background: #fff7ed; border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; margin-top: 10px; }
        .loan-badge { background: var(--accent); color: white; padding: 3px 8px; border-radius: 6px; font-weight: 800; font-size: 10px; }

        /* TABLE */
        .table-container { background: white; border-radius: 20px; overflow: hidden; box-shadow: var(--shadow); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 11px; font-weight: 800; color: #64748b; border-bottom: 1px solid #eee; }
        td { padding: 12px 15px; border-bottom: 1px solid #f8fafc; font-size: 13px; }

        /* BUTTONS */
        .btn { padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 13px; }
        .btn-p { background: var(--primary); color: white; }
        .btn-ghost { background: #f1f5f9; color: var(--dark); }

        .status { padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; border: none; }
        .st-0 { background: #fee2e2; color: #ef4444; }
        .st-1 { background: #fef3c7; color: #f59e0b; }
        .st-2 { background: #dcfce7; color: #10b981; }

        .page { display: none; }
        .page.active { display: block; }

        @media print {
            body * { display: none !important; }
            #receipt-print, #receipt-print * { display: block !important; }
            #receipt-print { position: absolute; left: 0; top: 0; width: 100%; }
        }

        .receipt-card { width: 380px; margin: 0 auto; padding: 20px; border: 1px solid #eee; }
        .receipt-header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .receipt-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 13px; }
        .receipt-footer { text-align: center; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; }
        #qr-code { width: 100px; height: 100px; margin: 10px auto; display: block; }
    </style>
</head>
<body>

<aside>
    <div class="logo-box">PC NHƠN TRẠCH</div>
    <div class="nav-item active" onclick="showPage('bh', this)"><i class="ph ph-shield-check"></i> BẢO HÀNH</div>
    <div class="nav-item" onclick="showPage('sc', this)"><i class="ph ph-wrench"></i> SỬA CHỮA</div>
    <button class="btn btn-p" style="width: 100%; margin-top: auto" onclick="cloudSync()"><i class="ph ph-cloud-arrow-up"></i> LƯU CLOUD</button>
</aside>

<main>
    <div class="top-header">
        <div id="syncStatus" style="width:12px; height:12px; border-radius:50%; background:var(--success);"></div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-ghost" onclick="cloudRestore()">TẢI LẠI</button>
            <button class="btn btn-ghost" onclick="exportExcelAll()">XUẤT EXCEL</button>
            <button class="btn btn-ghost" onclick="document.getElementById('importFile').click()">NHẬP</button>
            <input type="file" id="importFile" hidden onchange="importExcel(this)">
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h4>Bảo Hành</h4><p id="stat-bh">0</p></div>
        <div class="stat-card" style="border-color:var(--accent)"><h4>Mượn đồ</h4><p id="stat-loan">0</p></div>
        <div class="stat-card" style="border-color:var(--success)"><h4>Sửa chữa</h4><p id="stat-sc">0</p></div>
    </div>

    <div id="page-bh" class="page active">
        <div class="layout">
            <div class="glass-card">
                <h3>Phiếu Bảo Hành</h3>
                <form id="form-bh">
                    <input type="hidden" id="bh-id">
                    <div class="group"><label>Nơi gửi</label><input type="text" id="bh-to" required></div>
                    <div class="group"><label>Khách hàng</label><input type="text" id="bh-cust" required></div>
                    <div class="group"><label>Thiết bị & SN</label>
                        <input type="text" id="bh-prod" placeholder="Tên máy" required>
                        <input type="text" id="bh-sn" placeholder="Số Serial" style="margin-top:5px">
                    </div>
                    <div class="group"><label>Ghi chú</label><textarea id="bh-note" rows="2"></textarea></div>
                    <div class="loan-alert"><label>ĐỒ CHO MƯỢN</label><input type="text" id="bh-loan"></div>
                    <button class="btn btn-p" style="width:100%; margin-top:10px">LƯU PHIẾU</button>
                </form>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Ngày</th><th>Khách/Máy</th><th>Mượn</th><th>Trạng thái</th><th>Thao tác</th></tr></thead>
                    <tbody id="tbody-bh"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="page-sc" class="page">
        <div class="layout">
            <div class="glass-card">
                <h3>Phiếu Sửa Chữa</h3>
                <form id="form-sc">
                    <input type="hidden" id="sc-id">
                    <div class="group"><label>Khách hàng</label><input type="text" id="sc-cust" required></div>
                    <div class="group"><label>Thiết bị</label><input type="text" id="sc-dev" required></div>
                    <div class="group"><label>Tình trạng</label><textarea id="sc-issue" rows="2"></textarea></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                        <div class="group"><label>Phí dự kiến</label><input type="number" id="sc-cost"></div>
                        <div class="group"><label>Đã cọc</label><input type="number" id="sc-dep"></div>
                    </div>
                    <button class="btn btn-p" style="width:100%">LẬP PHIẾU</button>
                </form>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Ngày</th><th>Máy/Khách</th><th>Chi phí</th><th>Trạng thái</th><th>Thao tác</th></tr></thead>
                    <tbody id="tbody-sc"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<div id="receipt-print">
    <div class="receipt-card">
        <div class="receipt-header"><h2>PC NHƠN TRẠCH</h2></div>
        <div id="receipt-content"></div>
        <div class="receipt-footer">
            <img id="qr-code" src="">
            <p style="font-size:11px; font-weight:bold">QUÉT MÃ ĐỂ XEM CHI TIẾT</p>
        </div>
    </div>
</div>

<script>
    const G_URL = 'https://script.google.com/macros/s/AKfycbyZKTxQweonx1b1J59qS0P2UGIyBoWsLgTjjkP0vdqqc9KxVxpDC-Fe60IWGmaonepMCw/exec';
    let db_bh = JSON.parse(localStorage.getItem('db_bh') || '[]');
    let db_sc = JSON.parse(localStorage.getItem('db_sc') || '[]');

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        el.classList.add('active');
        render();
    }

    function saveLocal() {
        localStorage.setItem('db_bh', JSON.stringify(db_bh));
        localStorage.setItem('db_sc', JSON.stringify(db_sc));
        updateStats();
    }

    function updateStats() {
        document.getElementById('stat-bh').innerText = db_bh.filter(x=>x.status!=2).length;
        document.getElementById('stat-loan').innerText = db_bh.filter(x=>x.loanItem && x.loanItem.trim() !== "" && x.status!=2).length;
        document.getElementById('stat-sc').innerText = db_sc.filter(x=>x.status!=2).length;
    }

    document.getElementById('form-bh').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('bh-id').value || "BH" + Date.now().toString().slice(-6);
        const entry = {
            id, date: new Date().toLocaleDateString('vi-VN'),
            to: document.getElementById('bh-to').value, customer: document.getElementById('bh-cust').value,
            product: document.getElementById('bh-prod').value, serial: document.getElementById('bh-sn').value,
            note: document.getElementById('bh-note').value, loanItem: document.getElementById('bh-loan').value,
            status: 0
        };
        const idx = db_bh.findIndex(x => x.id == id);
        if(idx > -1) db_bh[idx] = entry; else db_bh.unshift(entry);
        e.target.reset(); saveLocal(); render();
    };

    document.getElementById('form-sc').onsubmit = (e) => {
        e.preventDefault();
        const id = document.getElementById('sc-id').value || "SC" + Date.now().toString().slice(-6);
        const entry = {
            id, date: new Date().toLocaleDateString('vi-VN'),
            customer: document.getElementById('sc-cust').value, device: document.getElementById('sc-dev').value,
            issue: document.getElementById('sc-issue').value, cost: document.getElementById('sc-cost').value || 0,
            deposit: document.getElementById('sc-dep').value || 0, status: 0
        };
        const idx = db_sc.findIndex(x => x.id == id);
        if(idx > -1) db_sc[idx] = entry; else db_sc.unshift(entry);
        e.target.reset(); saveLocal(); render();
    };

    function render() {
        document.getElementById('tbody-bh').innerHTML = db_bh.map(i => `
            <tr>
                <td>${i.date}</td>
                <td><b>${i.customer}</b><br>${i.product}</td>
                <td>${i.loanItem ? `<span class="loan-badge">${i.loanItem}</span>` : '-'}</td>
                <td><select onchange="updateSt('bh','${i.id}',this.value)" class="status st-${i.status}">
                    <option value="0" ${i.status==0?'selected':''}>Chờ</option>
                    <option value="1" ${i.status==1?'selected':''}>Đang BH</option>
                    <option value="2" ${i.status==2?'selected':''}>Xong</option>
                </select></td>
                <td>
                    <i class="ph ph-pencil" onclick="editBH('${i.id}')" style="cursor:pointer;margin-right:10px"></i>
                    <i class="ph ph-printer" onclick="printRec('bh','${i.id}')" style="cursor:pointer"></i>
                </td>
            </tr>
        `).join('');

        document.getElementById('tbody-sc').innerHTML = db_sc.map(i => `
            <tr>
                <td>${i.date}</td>
                <td><b>${i.customer}</b><br>${i.device}</td>
                <td>${Number(i.cost).toLocaleString()}đ</td>
                <td><select onchange="updateSt('sc','${i.id}',this.value)" class="status st-${i.status}">
                    <option value="0" ${i.status==0?'selected':''}>Nhận</option>
                    <option value="1" ${i.status==1?'selected':''}>Sửa</option>
                    <option value="2" ${i.status==2?'selected':''}>Trả</option>
                </select></td>
                <td>
                    <i class="ph ph-pencil" onclick="editSC('${i.id}')" style="cursor:pointer;margin-right:10px"></i>
                    <i class="ph ph-printer" onclick="printRec('sc','${i.id}')" style="cursor:pointer"></i>
                </td>
            </tr>
        `).join('');
        updateStats();
    }

    function printRec(type, id) {
        const item = type === 'bh' ? db_bh.find(x=>x.id==id) : db_sc.find(x=>x.id==id);
        let qrText = `PC NHON TRACH\nID: ${item.id}\nKH: ${item.customer}\nMay: ${type==='bh'?item.product:item.device}\nNgay: ${item.date}`;
        
        document.getElementById('receipt-content').innerHTML = `
            <div class="receipt-row"><span>Mã:</span><span>#${item.id}</span></div>
            <div class="receipt-row"><span>Khách:</span><span>${item.customer}</span></div>
            <div class="receipt-row"><span>Máy:</span><span>${type==='bh'?item.product:item.device}</span></div>
            ${type==='bh' ? `<div class="receipt-row"><span>Mượn:</span><span>${item.loanItem||'Không'}</span></div>` : 
            `<div class="receipt-row"><span>Phí:</span><span>${Number(item.cost).toLocaleString()}đ</span></div>`}
        `;
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(qrText)}`;
        document.getElementById('qr-code').onload = () => { window.print(); };
    }

    function updateSt(type, id, val) {
        const list = type === 'bh' ? db_bh : db_sc;
        list.find(x => x.id == id).status = parseInt(val);
        saveLocal(); render();
    }

    function editBH(id) {
        const i = db_bh.find(x=>x.id==id);
        document.getElementById('bh-id').value = i.id;
        document.getElementById('bh-to').value = i.to;
        document.getElementById('bh-cust').value = i.customer;
        document.getElementById('bh-prod').value = i.product;
        document.getElementById('bh-sn').value = i.serial;
        document.getElementById('bh-note').value = i.note || "";
        document.getElementById('bh-loan').value = i.loanItem || "";
    }

    function editSC(id) {
        const i = db_sc.find(x=>x.id==id);
        document.getElementById('sc-id').value = i.id;
        document.getElementById('sc-cust').value = i.customer;
        document.getElementById('sc-dev').value = i.device;
        document.getElementById('sc-issue').value = i.issue;
        document.getElementById('sc-cost').value = i.cost;
        document.getElementById('sc-dep').value = i.deposit;
    }

    async function cloudSync() {
        try {
            await fetch(G_URL, { method: 'POST', body: JSON.stringify({ db_bh, db_sc }) });
            alert("Đã lưu!");
        } catch(e) { alert("Lỗi!"); }
    }

    async function cloudRestore() {
        try {
            const r = await fetch(G_URL);
            const d = await r.json();
            db_bh = d.db_bh || []; db_sc = d.db_sc || [];
            saveLocal(); render();
        } catch(e) { alert("Lỗi!"); }
    }

    function exportExcelAll() {
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(db_bh), "BaoHanh");
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(db_sc), "SuaChua");
        XLSX.writeFile(wb, "PC_NhonTrach.xlsx");
    }

    function importExcel(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
            if(wb.Sheets["BaoHanh"]) db_bh = XLSX.utils.sheet_to_json(wb.Sheets["BaoHanh"]);
            if(wb.Sheets["SuaChua"]) db_sc = XLSX.utils.sheet_to_json(wb.Sheets["SuaChua"]);
            saveLocal(); render();
        };
        reader.readAsArrayBuffer(input.files[0]);
    }

    window.onload = render;
</script>
</body>
</html>
